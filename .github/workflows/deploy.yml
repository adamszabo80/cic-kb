name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build
        # Replace 'cic-m365-kb' with your repository name if different
        # The base-href must match your repository name (e.g. /my-repo/)
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | awk -F / '{print $2}')
          npm run build -- --base-href=/$REPO_NAME/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/cic-m365-kb
          branch: gh-pages
